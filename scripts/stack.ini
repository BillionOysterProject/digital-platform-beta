[supervisord]
logfile=logs/supervisord.log
pidfile=scripts/supervisord.pid
childlogdir=logs
nodaemon = true

[program:database]
command                 = pivot -s schema -L debug -Q web
autorestart             = true
directory               = database
stdout_logfile          = /dev/stderr
stdout_logfile_maxbytes = 0
redirect_stderr         = true
environment             = AWS_PROFILE=bop

[program:backend]
command                 = make debug
autorestart             = true
directory               = backend
stopasgroup             = true
stdout_logfile          = /dev/stderr
stdout_logfile_maxbytes = 0
redirect_stderr         = true
environment             = AWS_PROFILE=bop

[program:worker]
command                 = %(ENV_PWD)s/backend/env/bin/python worker.py
autorestart             = true
directory               = backend
stopasgroup             = true
stdout_logfile          = /dev/stderr
stdout_logfile_maxbytes = 0
redirect_stderr         = true
environment             = AWS_PROFILE=bop

[program:frontend]
command                 = diecast -a :28419
autostart               = true
autorestart             = true
directory               = frontend
stdout_logfile          = /dev/stderr
stdout_logfile_maxbytes = 0
redirect_stderr         = true
