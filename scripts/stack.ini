[supervisord]
logfile=logs/supervisord.log
pidfile=scripts/supervisord.pid
childlogdir=logs

[program:database]
command     = pivot -L debug -s schema.json web
autorestart = true
directory   = database

[program:backend]
command     = bash -c './env/bin/python server.py'
autorestart = true
directory   = backend

[program:frontend]
command     = diecast -L debug
autorestart = true
directory   = frontend
