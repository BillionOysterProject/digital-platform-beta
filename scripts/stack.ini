[supervisord]
logfile=logs/supervisord.log
pidfile=scripts/supervisord.pid
childlogdir=logs

[program:database]
command     = pivot -s schema -L debug -Q web
autorestart = true
directory   = database

[program:backend]
command     = ./env/bin/python server.py
autorestart = true
directory   = backend
stopasgroup = true

[program:frontend]
command     = diecast
autostart   = true
autorestart = true
directory   = frontend
