---
bindings:
- name:     'sites'
  resource: '/api/sites'
  params:
    limit: false
---
<section class="content shaded">
    <div class="row">
        <div class="col col-sm-6">
            <h2>Restoration Sites</h2>
        </div>
    </div>
</section>

<ul class="list-unstyled m-4">
    {{ range $i, $site := $.bindings.sites }}
    <li class="media mb-2">
        <img class="img-fluid img-muted" src="assets/img/placeholders/oyster.png" alt="BOP Logo">
        <div class="media-body">
            <h3 class="m-3">
                <a href="/restoration/sites/{{ $site._id }}">
                    {{ $site.name }}
                </a>
            </h3>
        </div>
    </div>
  </li>
  {{ end }}
</ul>
