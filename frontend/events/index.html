---
page:
    view: Events

bindings:
- name:     'events'
  resource: '/api/events'
  params:
    limit: false
---

{{ $events := $.bindings.events }}

<section class="content">
    <div class="unit-lessons mb-4">
        <div class="card-deck">
            {{ range $i, $event := $events }}
            <div class="card">
                <div class="card-header">
                    <a href="">
                        <b>date</b>
                    </a>
                </div>
                <div class="card-body">
                    {{ $event.title }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
