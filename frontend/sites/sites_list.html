<ul class="list-unstyled m-4">
    {{ range $i, $site := $.bindings.sites }}
    <li class="media mb-2">
        <img class="img-fluid img-muted" src="assets/img/placeholders/oyster.png" alt="BOP Logo">
        <div class="media-body">
            <h3 class="m-3">
                <a href="/sites/{{ $site._id }}">
                    {{ $site.name }}
                </a>
            </h3>
        </div>
    </div>
  </li>
  {{ end }}
</ul>
